<!doctype html>
<html lang="en" id="ng-app" data-ng-app="morsor.app" data-ng-controller="SharedResourceController">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-ng-bind-template="{{_.company.shortName | stretch}}"></title>

  <!-- CSS based on Twitter Bootstrap and local overrides -->
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-override.css" media="screen" />

  <!-- AngularJS CDN -->
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
  <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.min.js"></script>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- AngularUI + Twitter Bootstrap CDN -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap-tpls.min.js"></script>

  <!-- MomentJS CDN - for simple handling of Date objects -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>

  <!-- Local application -->
  <script type="application/javascript" src="js/app.js"></script>
  <script type="application/javascript" src="js/services.js"></script>
  <script type="application/javascript" src="js/controllers.js"></script>

  <!--[if lte IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.5/json3.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <div id="banner" data-ng-bind-template="{{_.company.shortName | stretch}}"></div>
        <div class="row" data-ng-view></div>
        <div id="footer">&copy; 2001-{{currentYear}} {{_.company.shortName}}</div>
      </div>
    </div>
  </div>
</body>

</html>
