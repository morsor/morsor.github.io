<div class="span9">

  <div id="mainPanel">
    <img src="/img/morsor.jpg" class="portrait" alt="" />
    <div ng-include="'/partials/' + language + '-profile-text.html'"></div>
    <br>
    <div ng-show="_.current.employer.name">
      {{languageVersioned.preLinkText}}
      <a ng-show="_.current.employer.url" ng-href="{{_.current.employer.url}}" target="_top" ng-bind-template="{{_.current.employer.name}}"></a>
      <span ng-hide="_.current.employer.url" ng-bind-template="{{_.current.employer.name}}"></span>
      {{languageVersioned.postLinkText}}
    </div>
    <div ng-hide="_.current.employer.name">
      {{languageVersioned.availableText}}
    </div>
  </div>

</div>

<div class="span3">

  <div id="rightPanel">
    <a class="languageLink" href="#/{{selectableLanguage}}"><img class="languageIcon" ng-src="/img/{{selectableLanguage}}.gif" alt="" /></a>
    <div ng-include="'/partials/' + language + '-company-data.html'"></div>
    <a href="http://www.linkedin.com/in/morsor" ><img src="/img/linkedin.gif" width="160" height="25" border="0" alt=""></a>
  </div>

</div>
